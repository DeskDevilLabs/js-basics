<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Drawing App</title>
    <link rel="icon" href="image.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        #text-input-container {
            position: absolute;
            display: none;
            z-index: 100;
        }
        #text-input {
            padding: 8px;
            border: 2px solid #333;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="color-palette"></div>
        <div class="tools">
            <input type="color" id="color-picker" value="#000000">
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <span id="brush-size-value">5</span>
            <button id="brush-btn" class="active-tool">Brush</button>
            <button id="eraser-btn">Eraser</button>
            <button id="text-btn">Text</button>
            <button id="line-btn">Line</button>
            <button id="rect-btn">Rectangle</button>
            <button id="circle-btn">Circle</button>
            <button id="arrow-btn">Arrow</button>
            <button id="grid-btn">Grid</button>
            <button id="clear-btn">Clear Canvas</button>
            <button id="save-btn">Save Drawing</button>
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>
    
    <div id="text-input-container">
        <input type="text" id="text-input" placeholder="Enter text">
    </div>
    
    <canvas id="drawing-board"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
