<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Drawing App</title>
    <link rel="icon" href="image.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="color-palette"></div>
        <div class="tools">
            <input type="color" id="color-picker" value="#000000">
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <span id="brush-size-value">5</span>
            <button id="brush-btn" class="active-tool">Brush</button>
            <button id="eraser-btn">Eraser</button>
            <button id="stroke-eraser-btn">Stroke Eraser</button>
            <button id="clear-btn">Clear Canvas</button>
            <button id="save-btn">Save Drawing</button>
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>
    
    <canvas id="drawing-board"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
