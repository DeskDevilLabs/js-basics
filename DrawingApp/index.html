<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App with Advanced Erasers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Drawing App</h1>
    
    <div class="controls">
        <div class="color-palette">
            <!-- Color palette will be generated by JavaScript -->
        </div>
        
        <div class="tools">
            <input type="color" id="color-picker" value="#000000">
            <input type="range" id="brush-size" min="1" max="50" value="5">
            <span id="brush-size-value">5</span>
            <button id="clear-btn">Clear Canvas</button>
            <button id="eraser-btn">Eraser</button>
            <button id="stroke-eraser-btn">Stroke Eraser</button>
            <button id="save-btn">Save Drawing</button>
        </div>
    </div>
    
    <canvas id="drawing-board" width="800" height="500"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
